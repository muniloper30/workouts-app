<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro de Entrenamiento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Enlace al archivo CSS -->
  </head>
  <body>
    <section id="landing">
      <h1>
        Explore <br />
        Workouts
      </h1>
      <p>
        Descubre los mejores entrenamientos <br />
        para mejorar tu rendimiento físico.
      </p>
      <span>by</span>
      <img
        id="csg-logo"
        src="/img/logoCsgWeb.png"
        alt="Imagen del centro de entrenamiento"
      />
      <div id="social-media" class="d-flex justify-content-center gap-3">
        <a href="https://www.google.com/maps/place/CSG+Studio/@36.7467689,-4.4193034,17z/data=!3m1!4b1!4m6!3m5!1s0xd72f7c307a9a94b:0x4b8c5b10b51c892!8m2!3d36.7467689!4d-4.4193034!16s%2Fg%2F11t5kd4fy_?entry=ttu&g_ep=EgoyMDI1MDIyNC4wIKXMDSoJLDEwMjExNDU1SAFQAw%3D%3D">
          <i class="fa-solid fa-location-dot"></i>
        </a>
        <a
          href="https://wa.me/610602583"
          target="_blank"
          title="Contáctame, estoy poniendo fuerte a la gente -> 610 602 583"
        >
          <i class="fa-brands fa-whatsapp"></i>
        </a>

        <a href="https://www.instagram.com/csg.studio/?hl=es"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </section>

    <!-- Lista de Workouts -->
    <section id="workouts">
      <button id="show-workouts">
        Entrenamientos disponibles
      </button>
      <br />
      <div id="workout-list">
        <!-- Aquí se cargarán los workouts con JavaScript -->
      </div>
    </section>

    <!-- Detalles del Workout -->
    <section id="workout-detail" style="display: none">
      <button onclick="setTimeout(function(){ window.location.href='index.html'; }, 100);">Volver a Inicio</button>

      <br />

      <h2>Detalles del Entrenamiento</h2>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title" id="workout-name"></h5>
          <h6
            class="card-subtitle mb-2 text-body-secondary"
            id="workout-subtitle"
          >
            Card subtitle
          </h6>
          <p class="card-text" id="workout-description"></p>
          <h6
            class="card-text mb-2 text-body-secondary"
            id="workout-difficulty"
          >
            Dificultad:
          </h6>
          <h6 class="card-text mb-2 text-body-secondary" id="workout-duration">
            Duración:
          </h6>
        </div>
      </div>
    </section>

    <footer class="bg-danger">
      <p><i>© App Workout Inc. 2025 All right reserved</i></p>
      <p>
        <i>Desarrollado por</i>
        <a href="https://github.com/muniloper30" target="_blank"
          ><i>Víctor Lorencio García</i></a
        >
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/f0d1e02054.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
    <!-- Enlace al archivo JavaScript -->
  </body>
</html>
